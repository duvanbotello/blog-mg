    <title>Blog - Megaterios</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Megaterios</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="http://localhost/blog-mg/plantilla_pricpal/principal.html">Inicio<span
                            class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Iniciar Session
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Registrarme</a>
                        <a class="dropdown-item" href="#">Login</a>

                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">

        <div class="card mt-5">
            <h5 class="card-header text-center">Registro de USuario</h5>
            <div class="card-body">
                <form id="formularioRegistro" class="m-3" method="POST">
                    <img src="images/usuario.png" class="rounded mx-auto d-block" alt="...">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupFileAddon01">Subir</span>
                        </div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile01"
                                aria-describedby="inputGroupFileAddon01">
                            <label class="custom-file-label" for="inputGroupFile01">Insertar Imagen</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">*Ingresar Nombre:</label>
                            <input type="text" class="form-control" id="c_nombre" placeholder="Nombres" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">*Ingresar Apellido:</label>
                            <input type="text" class="form-control" id="c_apellido" placeholder="Apellidos" required>
                        </div>
                    </div>

                    <div class="card">
                        <h5 class="card-header">Datos de Usuario</h5>
                        <div class="card-body">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">*Correo:</label>
                                    <input type="text" class="form-control" id="c_correo" placeholder="Correo" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Contraseña:</label>
                                    <input type="password" class="form-control" id="c_contrasena1" onkeyup="alerta1()"
                                        placeholder="Contraseña" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">*Repetir Contraseña:</label>
                                    <input type="password" class="form-control" id="c_contrasena2"
                                        placeholder="Repetir Contraseña" onkeyup="alerta1()" required>
                                </div>
                            </div>

                            <div class="alert alert-warning alert-dismissible fade show" id="Alerta1"
                                style="display: none">
                                <strong>Alerta!!</strong> La contraseña No coinciden...
                            </div>
                        </div>
                    </div>

                    <div class="text-center">
                        <a onclick="registrar()" class="btn btn-primary mt-4 text-white">Registrar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <hr>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
