<div class="container">

        <div class="card mt-5">
            <h5 class="card-header text-center">Registro de USuario</h5>
            <div class="card-body">
                <form id="formularioRegistro" class="m-3 text-center" method="POST">
                <output id="foto_perfil"></output>
                
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupFileAddon01">Subir</span>
                        </div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="file-image"
                                aria-describedby="inputGroupFileAddon01">
                            <label class="custom-file-label" for="inputGroupFile01">Insertar Imagen</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">*Ingresar Nombre:</label>
                            <input type="text" class="form-control" id="c_nombre" placeholder="Nombres" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">*Ingresar Apellido:</label>
                            <input type="text" class="form-control" id="c_apellido" placeholder="Apellidos" required>
                        </div>
                    </div>

                    <div class="card">
                        <h5 class="card-header">Datos de Usuario</h5>
                        <div class="card-body">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">*Correo:</label>
                                    <input type="text" class="form-control" id="c_correo" placeholder="Correo" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Contraseña:</label>
                                    <input type="password" class="form-control" id="c_contrasena1" onkeyup="alerta1()"
                                        placeholder="Contraseña" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">*Repetir Contraseña:</label>
                                    <input type="password" class="form-control" id="c_contrasena2"
                                        placeholder="Repetir Contraseña" onkeyup="alerta1()" required>
                                </div>
                            </div>

                            <div class="alert alert-warning alert-dismissible fade show" id="Alerta1"
                                style="display: none">
                                <strong>Alerta!!</strong> La contraseña No coinciden...
                            </div>
                        </div>
                    </div>

                    <div class="text-center">
                        <a onclick="registrar()" class="btn btn-primary mt-4 text-white">Registrar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <hr>
